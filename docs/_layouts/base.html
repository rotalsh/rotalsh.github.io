<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en " }}">

{%- include head.html -%}

<head>
  {% if page.internal_js %}
    {% for js_file in page.internal_js %}
      <script type="text/javascript" src="{{ site.baseurl }}/assets/js/{{ js_file }}"></script>
    {% endfor %}
  {% endif %}

  {% if page.external_js %}
    {% for js_file in page.external_js %}
      <script type="text/javascript" src="{{ js_file }}"></script>
    {% endfor %}
  {% endif %}
</head>

<body>

  {%- include header.html -%}

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  {%- include footer.html -%}

</body>



</html>
